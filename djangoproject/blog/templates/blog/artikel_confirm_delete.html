<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete</title>
</head>
<body>
    <h1>artikel_confirm_delete.html</h1>
    <form method="post">
        {% csrf_token %}
        <p>Apakah anda yakin ingin menghapus artikel <strong>{{ object.judul }}</strong>?</p>
        <input type="submit" value="Ya">
        <a href="{% url 'blog:list' 'all' %}">
            <input type="button" value="Tidak">
        </a>
    </form>
</body>
</html>
