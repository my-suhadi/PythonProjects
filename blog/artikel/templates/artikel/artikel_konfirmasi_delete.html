{% extends 'base.html' %}

{% block halaman_judul %}
    Halaman Konfirmasi
{% endblock %}

{% block konten %}
    <h1>Konfirmasi</h1>
    <p>Apakah anda yakin ingin menghapus <strong>{{ artikel.judul }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Ya</button>
        <a class="btn btn-warning" href="{% url 'artikel:manage' %}">Tidak</a>
    </form>
{% endblock %}
