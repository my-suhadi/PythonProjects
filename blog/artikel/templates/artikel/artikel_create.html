{% extends 'base.html' %}

{% block halaman_judul %}
    Create
{% endblock %}

{% block konten %}
    <h1>Tambah Artikel</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.judul.id_for_label }}">{{ form.judul.label }}</label>:
            <input type="text" class="form-control" name="{{ form.judul.name }}" maxlength="{{ form.judul.max }}" required id="{{ form.judul.id_for_label }}">

            <label for="{{ form.isi.id_for_label }}">{{ form.isi.label }}</label>:
            <textarea type="text" class="form-control" name="{{ form.isi.name }}" rows="10" required id="{{ form.isi.id_for_label }}"></textarea>

            <label for="{{ form.kategori.id_for_label }}">{{ form.kategori.label }}</label>:
            <input type="text" class="form-control" name="{{ form.kategori.name }}" maxlength="{{ form.kategori.max }}" required id="{{ form.kategori.id_for_label }}">
        </div>
        <button type="submit" class="btn btn-primary">Simpan</button>
    </form>
{% endblock %}
