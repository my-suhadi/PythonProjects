{% extends 'base.html' %}

{% block blokTitle %}
    {{ titleKey }}
{% endblock %}

{% block blokHeader %}
    {{ titleKey }}
{% endblock %}

{% block blokIsi %}
    <form method="post">
        {% csrf_token %}
        <table>
            {% for field in rapatFormKey %}
                <tr>
                    <td style="vertical-align: top">
                        {{ field.error }}
                        {{ field.label_tag }}
                    </td>
                    <td>
                        {{ field }}
                    </td>
                </tr>
            {% endfor %}
        </table>

        <a class="btn btn-warning" href="{% url 'indexUrl' %}">Batal</a>
        <input class="btn btn-primary" type="submit" value="Simpan"/>
    </form>

    <script type="text/javascript">
        $(function () {
            $("#id_tanggal").datetimepicker({
                format: 'd/m/Y H:i',
            });
        });
    </script>
{% endblock %}
