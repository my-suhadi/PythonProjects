<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Polls Title</title>
</head>
<body>
{% if latest_question_list_key %}
    <ul>
        {% for question in latest_question_list_key %}
            <li><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No polls available</p>
{% endif %} 
</body>
</html>
