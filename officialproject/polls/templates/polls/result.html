<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Result</title>
</head>
<body>
    <h1>{{ question.question_text }}</h1>
    <ul>
        {% for ch in question.choice_set.all %}
            <li>{{ ch.choice_text }} -- {{ ch.votes }} vote{{ ch.votes | pluralize }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'polls:detail' question.id %}">Vote again</a>
</body>
</html>
