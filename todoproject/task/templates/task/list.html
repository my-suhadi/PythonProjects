<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo List</title>
</head>
<body>
<h3>ToDo List</h3>
<form action="/" method="post">
    {% csrf_token %}
    {{ form_key.title }}
    <input type="submit" name="create task">
</form>

{% for task in task_key %}
    <div>
        <a href="{% url 'update' task.id %}">Update</a>
        <a href="{% url 'delete' task.id %}">Delete</a>
        {% if task.complete %}
            <strike>{{ task }}</strike>
        {% else %}
            <span>{{ task }}</span>
        {% endif %}
    </div>
{% endfor %}
</body>
</html>
