{% extends 'base.html' %}

{% block title %}Reset Password{% endblock %}

{% block content %}
    <h1>Reset Password</h1>
    {% if validlink %}
        <p>Silakan maukkan password baru:</p>
        <form method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <input type="submit" value="Ganti Password">
        </form>
    {% else %}
        <p>Link invalid.
            Silakan request lagi untuk reset password.</p>
    {% endif %}
{% endblock %}
