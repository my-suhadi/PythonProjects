{% extends 'base.html' %}

{% block title %}Reset Password{% endblock %}

{% block content %}
    <h1>Reset password</h1>
    <p>Masukkan alamat e-mail</p>
    <form method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <input type="submit" value="Kirim e-mail">
    </form>
{% endblock %}
